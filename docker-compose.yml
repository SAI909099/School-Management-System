version: "3.9"

services:

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: schooldb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build: .
    restart: always
    env_file: .env
    depends_on:
      - postgres
    expose:
      - "8000"
    volumes:
      - ./media:/app/media
      - static_volume:/app/staticfiles   # ðŸ”¥ STATIC SHARED VOLUME FOR COLLECTSTATIC

  nginx:
    image: nginx:stable
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles   # ðŸ”¥ SAME STATIC VOLUME, nginx reads from here
      - ./media:/app/media               # serve uploads

volumes:
  postgres_data:
  static_volume:

user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;

    upstream school_backend {
        server backend:8000;
    }

    # --------------------------
    # HTTP (Port 8080 mapped to this)
    # --------------------------
    server {
        listen 80;
        server_name myschoolportal.my www.myschoolportal.my;

        # ACME challenge for SSL
        location /.well-known/acme-challenge/ {
            root /var/lib/letsencrypt/;
        }

        return 301 https://$host$request_uri;
    }

    # --------------------------
    # HTTPS (Port 8443 mapped to this)
    # --------------------------
    server {
        listen 443 ssl;
        server_name myschoolportal.my www.myschoolportal.my;

        ssl_certificate     /etc/letsencrypt/live/myschoolportal.my/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/myschoolportal.my/privkey.pem;

        location /static/ {
            alias /app/staticfiles/;
        }

        location /media/ {
            alias /app/media/;
        }

        location / {
            proxy_pass http://school_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

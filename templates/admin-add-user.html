{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add User</title>

  <!-- Global admin styles (lowercase path) -->
  <link rel="stylesheet" href="{% static 'css/admin-add-user.css' %}">
  <!-- Optional: page-specific styles, if you add them later -->
  {# <link rel="stylesheet" href="{% static 'css/admin-add-user.css' %}"> #}
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo-img">
        </div>

        <h3 class="sidebar-title">School Admin</h3>

        <nav class="menu">
          <a href="/dashboard/" >
            <img src="{% static 'icons/Asosiy-white.png' %}" alt="Home">
            <span>Home</span>
          </a>
          <a href="/operator/parents/">
            <img src="{% static 'icons/O‘quvchi.png' %}" alt="Student">
            <span>Student</span>
          </a>
          <a href="/operator/teachers/">
            <img src="{% static 'icons/O‘qituvchi.png' %}" alt="Teacher">
            <span>Teacher</span>
          </a>
          <a href="/schedule/classes/">
            <img src="{% static 'icons/Jadval.png' %}" alt="Schedule">
            <span>Schedule</span>
          </a>
          <a href="/moliya/">
            <img src="{% static 'icons/Moliya.png' %}" alt="Finance">
            <span>Finance</span>
          </a>
            <a href="/users/add/" class="active" >
              <img src="{% static 'icons/Asosiy-white.png' %}" alt=""> Add
            </a>
        </nav>
      </aside>

    <!-- Content -->
    <main class="content">

      <div class="page">
        <h2 class="page-title">Add User</h2>

        <div id="msg" class="hidden"></div>

        <div class="form-card">
          <form id="addUserForm" autocomplete="off">
            <div class="row">
              <div class="field">
                <label for="phone">Phone (login)</label>
                <input type="text" id="phone" placeholder="+998 90 123 45 67" required />
                <div class="hint">Format: +998xxxxxxxxx (spaces/dashes are ignored, auto-cleaned)</div>
              </div>
              <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" minlength="4" required />
              </div>
            </div>

            <div class="row">
              <div class="field">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" />
              </div>
              <div class="field">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" />
              </div>
              <div class="field">
                <label for="role">Role</label>
                <select id="role" required>
                  <option value="teacher">Teacher</option>
                  <option value="registrar">Registrar</option>
                  <option value="accountant">Accountant</option>
                  <option value="admin">Admin</option>
                  <option value="parent">Parent</option>
                </select>
              </div>
            </div>

            <!-- Teacher-only section -->
            <div id="teacherBlock" class="row">
              <div class="field">
                <label for="specialty">Specialty (Subject)</label>
                <select id="specialty">
                  <option value="">—</option>
                </select>
              </div>
              <div class="field">
                <label for="is_class_teacher">Class Teacher</label>
                <select id="is_class_teacher">
                  <option value="false" selected>No</option>
                  <option value="true">Yes</option>
                </select>
              </div>
              <div class="field" style="flex:1 1 100%;">
                <label for="notes">Notes</label>
                <textarea id="notes" rows="2" placeholder="Optional"></textarea>
              </div>
            </div>

            <div class="actions">
              <button type="submit" class="btn primary">Save</button>
              <button type="button" class="btn" id="resetBtn">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Page script -->
  <script src="{% static 'js/admin-add-user.js' %}"></script>
</body>
</html>

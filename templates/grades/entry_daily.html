{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kundalik — Baho qo‘yish</title>
  <meta name="color-scheme" content="light">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="same-origin">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                 font-src https://fonts.gstatic.com;
                 img-src 'self' data:;
                 connect-src 'self';
                 frame-ancestors 'self';
                 base-uri 'self';
                 form-action 'self';
                 upgrade-insecure-requests">

  <link rel="stylesheet" href="{% static 'css/jadval-style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --brand:#4f46e5; --bg:#fff; --muted:#f7f7f7; --bd:#ddd; --bd2:#eee; --ok:#0a7a33; --err:#c01a1a; }
    body { font-family:'Poppins',system-ui,-apple-system,Arial,sans-serif; margin:0; }
    .card { background:var(--bg); padding:16px; border-radius:12px; box-shadow:0 3px 6px rgba(0,0,0,.1); }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:end; }
    label { font-weight:600; display:block; margin-bottom:4px; }
    select, input[type="date"], input[type="text"], input[type="number"] {
      padding:8px 10px; border:1px solid var(--bd); border-radius:8px; min-width:160px; background:#fff;
    }
    .btn { padding:10px 14px; border:1px solid var(--bd); border-radius:8px; background:#f7f7f7; cursor:pointer; }
    .btn.primary { background:var(--brand); color:#fff; border-color:var(--brand); }
    .btn.ghost { background:#fff; }
    .btn[disabled] { opacity:.6; cursor:not-allowed; }
    .table { width:100%; border-collapse:collapse; margin-top:12px; }
    .table th, .table td { border:1px solid var(--bd2); padding:8px; }
    .table th { background:var(--muted); text-align:left; }
    .ok { color:var(--ok); margin-top:8px; }
    .err { color:var(--err); white-space:pre-wrap; margin-top:8px; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#eef; color:#2b2a8f; font-size:12px; }
    .hidden { display:none !important; }
    .bad { border-color: var(--err) !important; background:#fff6f6 !important; }
    .loading { display:flex; align-items:center; gap:8px; font-size:14px; color:#555; }
    .spinner { width:16px; height:16px; border:2px solid #ccc; border-top-color:var(--brand); border-radius:50%; animation: spin .8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .menu a.active { background:#eef2ff; border-radius:8px; }
    .container { display:flex; min-height:100vh; }
    .sidebar { width:260px; background:#fff; border-right:1px solid var(--bd2); padding:16px; }
    .content { flex:1; padding:20px; }
    .logo-img { max-width:160px; height:auto; }
    .menu { display:flex; flex-direction:column; gap:8px; margin-top:12px; }
    .menu a { display:flex; align-items:center; gap:8px; padding:8px; text-decoration:none; color:#111; }
    .page-title { margin-top:0; }
  </style>
</head>
<body data-api-base="{{ API_BASE|default:'/api' }}">
  <div class="container" data-page="grades-entry" data-allow-daily="true" data-lock-daily="true">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="{% static 'img/Logo.png' %}" alt="Maktab logotipi" class="logo-img" loading="lazy" decoding="async">
      </div>
      <h3 class="sidebar-title">School O‘qituvchi</h3>
      <nav class="menu" aria-label="Asosiy menyu">
        <a href="/teachers/"><img src="{% static 'icons/Asosiy-white.png' %}" alt=""> Asosiy</a>
        <a href="/classes/"><img src="{% static 'icons/O‘quvchi.png' %}" alt=""> Siniflar</a>
        <a href="/schedule/view/teacher/"><img src="{% static 'icons/O‘qituvchi.png' %}" alt=""> Jadval</a>
        <a class="active" aria-current="page" href="/grades/entry/daily/"><img src="{% static 'icons/Jadval.png' %}" alt=""> Kundalik baho</a>
      </nav>
    </aside>

    <!-- Content -->
    <main class="content">
      <h2 class="page-title">Kundalik — Baho qo‘yish</h2>

      <!-- Status / messages -->
      <div id="msg" class="hidden" role="status" aria-live="polite"></div>
      <div id="loading" class="loading hidden" role="status" aria-live="polite">
        <span class="spinner" aria-hidden="true"></span><span>Yuklanmoqda…</span>
      </div>

      <!-- Controls -->
      <div class="card" style="margin-bottom:16px;">
        <div class="row" role="group" aria-label="Filtrlar">
          <div>
            <label for="classSel">Sinf</label>
            <select id="classSel" aria-required="true"></select>
          </div>
          <div>
            <label for="subjectSel">Fan</label>
            <select id="subjectSel" aria-required="true">
              <option value="">— tanlang —</option>
            </select>
          </div>
          <div>
            <label for="typeSel">Turi</label>
            <!-- JS will lock this to "daily" and disable -->
            <select id="typeSel">
              <option value="daily" selected>Kundalik</option>
            </select>
          </div>
          <div>
            <label for="dateInp">Sana</label>
            <div style="display:flex; gap:6px; align-items:center;">
              <button id="btnPrevDay" class="btn ghost" type="button" aria-label="Oldingi kun">←</button>
              <input type="date" id="dateInp" inputmode="numeric" aria-required="true">
              <button id="btnNextDay" class="btn ghost" type="button" aria-label="Keyingi kun">→</button>
            </div>
          </div>
          <div>
            <label for="termInp">Semestr / Term</label>
            <input type="text" id="termInp" placeholder="masalan: 2025-1" autocomplete="off" spellcheck="false">
          </div>
          <button id="btnLoad" class="btn" type="button">O‘quvchilarni yuklash</button>
          <span id="whoBadge" class="badge" aria-label="Foydalanuvchi roli">Rol: —</span>
        </div>
      </div>

      <!-- Table -->
      <div class="card" aria-live="off">
        <div class="row" style="justify-content:space-between; margin-bottom:10px;">
          <div style="display:flex; gap:8px;">
            <button id="btnFill3" class="btn ghost" type="button">Barchasini 3</button>
            <button id="btnFill4" class="btn ghost" type="button">Barchasini 4</button>
            <button id="btnFill5" class="btn ghost" type="button">Barchasini 5</button>
          </div>
          <div style="display:flex; gap:8px;">
            <button id="btnClear" class="btn ghost" type="button">Tozalash</button>
            <button id="btnSave" class="btn primary" type="button">Saqlash</button>
          </div>
        </div>

        <table class="table" id="tbl">
          <thead>
            <tr>
              <th scope="col" style="width:60px;">№</th>
              <th scope="col">Familiya Ism</th>
              <th scope="col" style="width:120px;">Baho (2..5)</th>
              <th scope="col">Izoh</th>
            </tr>
          </thead>
          <tbody><!-- JS will render rows here --></tbody>
        </table>
      </div>
    </main>
  </div>

  <script defer src="{% static 'js/grades-entry1.js' %}"></script>
</body>
</html>

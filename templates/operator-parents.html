{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operator ‚Äî Parents List</title>

  <!-- Bootstrap first -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Your admin shell styles (sidebar, layout, colors) -->
  <link rel="stylesheet" href="{% static 'css/admin-style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .admin-shell.container { max-width: 100% !important; }
    body { background:#f7f8fa; }
    .page-title { font-weight:600; }
    .table thead th { white-space: nowrap; }
    .badge-class { font-size:.75rem; }
    .parent-card { background:#fff; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,.05); padding:18px; }
    .content .topbar { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .content .topbar .search input { height:36px; border-radius:999px; border:1px solid #ddd; padding:0 14px; width:320px; max-width:60vw; }
  </style>
</head>
<body>

  <div class="admin-shell">
    <!-- LEFT: Sidebar -->
    <aside class="sidebar">
        <div class="logo">
          <img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo-img">
        </div>

        <h3 class="sidebar-title">School Admin</h3>

        <nav class="menu">
          <a href="/dashboard/" >
            <img src="{% static 'icons/Asosiy-white.png' %}" alt="Home">
            <span>Home</span>
          </a>
          <a href="/operator/parents/" class="active" >
            <img src="{% static 'icons/O‚Äòquvchi.png' %}" alt="Student">
            <span>Students</span>
          </a>
          <a href="/operator/teachers/" >
            <img src="{% static 'icons/O‚Äòqituvchi.png' %}" alt="Teacher">
            <span>Teachers</span>
          </a>
          <a href="/schedule/classes/">
            <img src="{% static 'icons/Jadval.png' %}" alt="Schedule">
            <span>Schedule</span>
          </a>
          <a href="/moliya/">
            <img src="{% static 'icons/Moliya.png' %}" alt="Finance">
            <span>Finance</span>
          </a>
            <a href="/users/add/" ><img src="{% static 'icons/Asosiy-white.png' %}" alt=""> Add</a>
        </nav>
      </aside>

    <!-- RIGHT: Content -->
    <main class="content">
      <header class="topbar mb-3">
        <div class="search">
          <input type="text" placeholder="Search">
        </div>
        <div class="top-icons"></div>
      </header>

      <div class="page container-fluid py-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h1 class="page-title h3 mb-0">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Parents</h1>
        </div>

        <div class="parent-card mb-3">
          <div class="row g-2 align-items-end">
            <div class="col-12 col-md-5">
              <label for="search" class="form-label mb-1">Search (name, surname, phone, class)</label>
              <input id="search" type="text" class="form-control" placeholder="Example: Aliyev, 1-A, +998..." />
            </div>
            <div class="col-12 col-md-4">
              <label for="class-filter" class="form-label mb-1">Filter by class</label>
              <select id="class-filter" class="form-select">
                <option value="">All</option>
              </select>
            </div>
            <div class="col-12 col-md-3 text-md-end">
              <button id="btn-refresh" class="btn btn-primary mt-2 mt-md-0">Refresh</button>
            </div>
          </div>
        </div>

        <div class="parent-card">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th style="min-width:200px">Parent</th>
                  <th>Phone</th>
                  <th style="min-width:260px">Children (Full name ‚Äî Class)</th>
                  <th style="min-width:160px">Actions</th>
                </tr>
              </thead>
              <tbody id="parents-tbody">
                <!-- JS fills -->
              </tbody>
            </table>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-2">
            <div id="list-meta" class="text-muted small">‚Äî</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Password modal -->
  <div class="modal fade" id="setPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="set-password-form">
          <div class="modal-header">
            <h5 class="modal-title">Set Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="guardian-id" />
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" id="new-password" class="form-control" minlength="6" required />
              <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>
            <div class="form-text">Minimum length: 6 characters.</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page logic -->
  <script src="/static/js/operator-parents.js"></script>
</body>
</html>

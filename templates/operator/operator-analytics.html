{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Operator — Analytics</title>
  <link rel="stylesheet" href="{% static 'css/parent-davomat-style.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    .kpi-grid{display:grid;grid-template-columns:repeat(4,minmax(180px,1fr));gap:12px}
    .kpi{background:#fff;border-radius:12px;box-shadow:0 3px 6px rgba(0,0,0,.08);padding:14px 16px}
    .kpi h4{margin:0 0 6px;font-size:13px;color:#6b7280}
    .kpi .val{font-size:28px;font-weight:700}
    .card{background:#fff;border-radius:12px;box-shadow:0 3px 6px rgba(0,0,0,.08);padding:14px 16px;margin:16px 0}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border:1px solid #eee;padding:8px}
    .table th{background:#f7f7f7;text-align:left}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:8px 0}
    .row label{font-weight:600}
    .row select,.row button{border:1px solid #ddd;border-radius:8px;padding:6px 10px}
    .btn{padding:8px 12px;border:1px solid #ddd;border-radius:8px;background:#f7f7f7;cursor:pointer}
    .btn.primary{background:#4f46e5;border-color:#4f46e5;color:#fff}
    @media (max-width: 980px){ .kpi-grid{grid-template-columns:repeat(2,1fr)} }
  </style>
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo-img">
    </div>
    <h3 class="sidebar-title">School Operator</h3>
    <nav class="menu">
      <a href="/operator/analytics/"><img src="{% static 'icons/Asosiy-white.png' %}" alt=""> Home</a>
      <a href="{% url 'operator-davomat' %}"><img src="{% static 'icons/O‘quvchi.png' %}" alt=""> Attendance</a>
      <a href="{% url 'operator-add' %}"><img src="{% static 'icons/Jadval.png' %}" alt=""> New Student</a>
    </nav>
  </aside>

  <!-- Content -->
  <main class="content">
    <div class="topbar">
      <input type="text" placeholder="Search" />
      <div class="icons">
        <a href="#"><img src="{% static 'icons/Xabarlar.png' %}" alt="Bell" /></a>
        <a href="#"><img src="{% static 'icons/Profil.png' %}" alt="Profile" /></a>
      </div>
    </div>

    <h2 class="page-title">School Analytics</h2>

    <!-- KPIs -->
    <section class="kpi-grid">
      <div class="kpi"><h4>Total Students</h4><div class="val" id="kpiStudents">—</div></div>
      <div class="kpi"><h4>Active Students</h4><div class="val" id="kpiActive">—</div></div>
      <div class="kpi"><h4>Number of Classes (Groups)</h4><div class="val" id="kpiClasses">—</div></div>
      <div class="kpi"><h4>Teachers</h4><div class="val" id="kpiTeachers">—</div></div>
    </section>

    <!-- Classes chart -->
    <div class="card">
      <h3>Students per Class (Top 12)</h3>
      <canvas id="clsBar" height="120"></canvas>
    </div>

    <!-- Registrations chart with controls -->
    <div class="card" id="regCard" style="display:none;">
      <div class="row">
        <h3 id="regTitle" style="margin:0;">Registrations</h3>
        <div style="margin-left:auto"></div>
        <label for="regMode">Show:</label>
        <select id="regMode">
          <option value="month">Monthly</option>
          <option value="year">Yearly</option>
        </select>
        <label for="regYear" id="lblRegYear">Year:</label>
        <select id="regYear"></select>
        <button id="btnRegReload" class="btn">Refresh</button>
      </div>
      <canvas id="regLine" height="120"></canvas>
    </div>

    <!-- Table -->
    <div class="card">
      <h3>All Classes</h3>
      <table class="table" id="tblClasses">
        <thead>
          <tr><th>#</th><th>Class</th><th>Number of Students</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</div>

<script>window.API_BASE='/api';</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/school-analytics.js' %}" defer></script>
</body>
</html>

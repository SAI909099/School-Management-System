    {% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Operator</title>
  <link rel="stylesheet" href="{% static 'css/operator-reg-style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo-img">
      </div>
      <h3 class="sidebar-title">School Operator</h3>
      <nav class="menu">
        <a href="{% url 'operator-main' %}" class="active"><img src="{% static 'icons/Asosiy-white.png' %}" alt=""> Asosiy</a>
        <a href="{% url 'operator-davomat' %}"><img src="{% static 'icons/O‘quvchi.png' %}" alt=""> Davomat</a>
        <a href="{% url 'moliya-oylik' %}"><img src="{% static 'icons/Jadval.png' %}" alt=""> Oyliklar</a>
        <a href="{% url 'moliya-sozlamalar' %}"><img src="{% static 'icons/sozlamalar.png' %}" alt=""> Sozlamalar</a>
      </nav>
    </aside>

    <!-- Content -->
    <main class="content">
      <div class="topbar">
        <input type="text" placeholder="Qidiruv">
        <div class="icons">
          <a href="#"><img src="{% static 'icons/Xabarlar.png' %}" alt="Bell"></a>
          <a href="#"><img src="{% static 'icons/Profil.png' %}" alt="Profile"></a>
        </div>
      </div>

      <!-- Karta/Statistika (ID’lar ixtiyoriy, JS bo‘lsa o‘qiydi) -->
      <div class="stats">
        <div class="stat-card">
          <h3>Bugungi yangi</h3>
          <h2 id="new-today">0</h2>
        </div>
        <div class="stat-card">
          <h3>Haftalik yangi</h3>
          <h2 id="new-week">0</h2>
        </div>
        <div class="stat-card">
          <h3>Faol o‘quvchilar</h3>
          <h2 id="active-total">0</h2>
        </div>
        <div class="stat-card">
          <h3>Guruhlar</h3>
          <h2 id="groups-total">0</h2>
        </div>
      </div>

      <!-- Grafik (hozircha rasm) -->
      <div class="chart">
        <h3>Yangi o‘quvchilar grafik</h3>
        <img src="{% static 'img/chart.png' %}" alt="Grafik">
      </div>
    </main>
  </div>

  <script>
    // Backend bazaviy URL (kerak bo‘lsa moslang)
    window.API_BASE = '/api';
  </script>
  <script src="{% static 'js/operator-reg.js' %}" defer></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Operator</title>
  <link rel="stylesheet" href="{% static 'css/operator-reg-style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo-img">
      </div>
      <h3 class="sidebar-title">School Operator</h3>
      <nav class="menu">
        <a href="/operator/analytics/"><img src="{% static 'icons/Asosiy-white.png' %}" alt=""> Home</a>
      <!-- <a href="{% url 'operator-main' %}"><img src="{% static 'icons/Asosiy-white.png' %}" alt=""> Home 12</a> -->
      <a href="{% url 'operator-davomat' %}"><img src="{% static 'icons/Oâ€˜quvchi.png' %}" alt=""> Attendance</a>
      <a href="{% url 'operator-add' %}"><img src="{% static 'icons/Jadval.png' %}" alt=""> New Student</a>
      </nav>
    </aside>

    <!-- Content -->
    <main class="content">
      <div class="topbar">
        <input type="text" placeholder="Search">
        <div class="icons">
          <a href="#"><img src="{% static 'icons/Xabarlar.png' %}" alt="Bell"></a>
          <a href="#"><img src="{% static 'icons/Profil.png' %}" alt="Profile"></a>
        </div>
      </div>

      <!-- Cards / Statistics -->
      <div class="stats">
        <div class="stat-card">
          <h3>New Today</h3>
          <h2 id="new-today">0</h2>
        </div>
        <div class="stat-card">
          <h3>New This Week</h3>
          <h2 id="new-week">0</h2>
        </div>
        <div class="stat-card">
          <h3>Active Students</h3>
          <h2 id="active-total">0</h2>
        </div>
        <div class="stat-card">
          <h3>Groups</h3>
          <h2 id="groups-total">0</h2>
        </div>
      </div>

      <!-- Chart (placeholder image for now) -->
      <div class="chart">
        <h3>New Students Chart</h3>
        <img src="{% static 'img/chart.png' %}" alt="Chart">
      </div>
    </main>
  </div>

  <script>
    // Backend base URL (adjust if needed)
    window.API_BASE = '/api';
  </script>
  <script src="{% static 'js/operator-reg.js' %}" defer></script>
</body>
</html>

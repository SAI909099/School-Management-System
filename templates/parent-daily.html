{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daily Grades — Monthly/Weekly</title>

  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                 font-src https://fonts.gstatic.com;
                 img-src 'self' data:;
                 connect-src 'self';
                 base-uri 'self'; form-action 'self'">

  <link rel="stylesheet" href="{% static 'css/jadval-style.css' %}">
  <style>
    :root { --brand:#4f46e5; --bd:#ddd; --bd2:#eee; --muted:#f7f7f7; --ok:#0a7a33; }
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin:0; background:#fafafa; }
    .container { max-width:1100px; margin:0 auto; padding:16px; }

    .sidebar { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
    .logo-img { max-width:120px; height:auto; }
    .menu a { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:8px; text-decoration:none; color:#111; }
    .menu a:hover { background:#eef2ff; }

    .card { background:#fff; border:1px solid var(--bd2); border-radius:12px; padding:16px; box-shadow:0 3px 6px rgba(0,0,0,.06); }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:end; margin-bottom:12px; }
    label { font-weight:600; display:block; margin-bottom:4px; }
    select, input[type="date"], input[type="month"] { padding:8px 10px; border:1px solid var(--bd); border-radius:8px; background:#fff; }
    .btn { padding:10px 14px; border:1px solid var(--bd); border-radius:8px; background:#f7f7f7; cursor:pointer; }
    .btn[disabled] { opacity:.6; cursor:not-allowed; }
    .muted { color:#666; font-weight:400; }
    .hidden { display:none; }
    .spinner { width:16px; height:16px; border:2px solid #ccc; border-top-color:var(--brand); border-radius:50%; animation:spin .8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .table-wrap { overflow-x:auto; }
    table { width:max-content; min-width:100%; border-collapse:collapse; }
    th, td { border:1px solid var(--bd2); padding:6px 8px; white-space:nowrap; }
    th { background:var(--muted); text-align:left; position:sticky; top:0; }
    th:first-child, td:first-child { position:sticky; left:0; background:#fff; z-index:1; }
    .cell { text-align:center; font-weight:600; }
    .dayhead { text-align:center; font-weight:600; }
    .dayhead small { display:block; font-weight:400; color:#444; }

    .grade-list { display:flex; flex-direction:column; gap:12px; }
    .day-group { border:1px solid var(--bd2); border-radius:10px; overflow:hidden; }
    .day-header { background:var(--muted); padding:8px 12px; font-weight:600; display:flex; gap:8px; align-items:baseline; }
    .day-header small { color:#555; font-weight:400; }
    .items { list-style:none; margin:0; padding:0; }
    .item { display:flex; align-items:center; gap:10px; padding:8px 12px; border-top:1px solid var(--bd2); }
    .item:first-child { border-top:none; }
    .subject { flex:1; }
    .score-badge { min-width:32px; height:32px; display:inline-flex; align-items:center; justify-content:center; border-radius:999px; border:1px solid var(--bd); font-weight:700; }
    .comment { color:#444; }

    .seg { display:inline-flex; border:1px solid var(--bd); border-radius:8px; overflow:hidden; }
    .seg label { margin:0; }
    .seg input { display:none; }
    .seg span { display:inline-block; padding:8px 10px; cursor:pointer; background:#fff; }
    .seg input:checked + span { background:#eef2ff; font-weight:600; }
  </style>
</head>
<body data-api-base="{{ API_BASE|default:'/api' }}">
  <div class="container">

    <div id="msg" class="hidden"></div>

    <div class="card">
      <div class="row" role="group" aria-label="Filters">
        <div>
          <label for="childSel">Child</label>
          <select id="childSel" aria-required="true"></select>
        </div>

        <div>
          <label>View</label>
          <div class="seg" role="radiogroup" aria-label="Monthly/Weekly">
            <label><input type="radio" name="period" value="month" checked><span>Month</span></label>
            <label><input type="radio" name="period" value="week"><span>Week</span></label>
          </div>
        </div>

        <div id="wrapMonth">
          <label for="monthInp">Month</label>
          <input type="month" id="monthInp" aria-required="true">
        </div>

        <div id="wrapWeek" class="hidden">
          <label for="weekInp">Week (any date)</label>
          <input type="date" id="weekInp" aria-required="true">
        </div>

        <div>
          <label>Format</label>
          <div class="seg" role="radiogroup" aria-label="Format">
            <label><input type="radio" name="view" value="list" checked><span>List</span></label>
            <label><input type="radio" name="view" value="grid"><span>Table</span></label>
          </div>
        </div>

        <button id="btnLoad" class="btn" type="button">Load</button>

        <div id="loading" class="hidden" style="display:flex; align-items:center; gap:8px;">
          <span class="spinner" aria-hidden="true"></span> Loading…
        </div>
      </div>

      <div id="meta" class="muted"></div>

      <!-- LIST VIEW -->
      <div id="listWrap" class="card" style="margin-top:12px;">
        <div id="listContainer" class="grade-list"></div>
        <div id="emptyList" class="muted" style="margin-top:8px;"></div>
      </div>

      <!-- GRID VIEW -->
      <div id="gridWrap" class="card hidden" style="margin-top:12px;">
        <div class="table-wrap">
          <table id="gridTbl">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="empty" class="muted" style="margin-top:8px;"></div>
      </div>
    </div>
  </div>

  <script defer src="{% static 'js/parents-daily.js' %}"></script>
</body>
</html>

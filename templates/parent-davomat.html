{% load static %}

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>School Parent</title>
  <link rel="stylesheet" href="{% static 'css/parent-davomat-style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo-img">
      </div>
      <h3 class="sidebar-title">School Parent</h3>
      <nav class="menu">
        <a href="/otaona/"><img src="{% static 'icons/Asosiy-white.png' %}" alt="Home"> Home</a>
        <a href="/otaona/davomat/"><img src="{% static 'icons/O‘quvchi.png' %}" alt="Attendance"> Attendance</a>
        <a href="/otaona/baholar/"><img src="{% static 'icons/O‘qituvchi.png' %}" alt=""> Grades</a>
        <a href="/otaona/sozlamalar/"><img src="{% static 'icons/sozlamalar.png' %}" alt=""> Settings</a>
      </nav>
    </aside>

    <!-- Content -->
    <main class="content">
      <div class="topbar">
        <input type="text" placeholder="Search">
        <div class="icons">
          <a href="#"><img src="{% static 'icons/Xabarlar.png' %}" alt="Notifications"></a>
          <a href="#"><img src="{% static 'icons/Profil.png' %}" alt="Profile"></a>
        </div>
      </div>

      <h2>Attendance</h2>

      <table class="attendance-table">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Lesson</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Mathematics</td><td>1</td><td>Absent</td></tr>
          <tr><td>Physics</td><td>2</td><td>Present</td></tr>
          <tr><td>Native Language</td><td>3</td><td>Present</td></tr>
          <tr><td>English</td><td>4</td><td>Present</td></tr>
          <tr><td>Russian</td><td>5</td><td>Absent</td></tr>
        </tbody>
      </table>
    </main>
  </div>

</body>
</html>

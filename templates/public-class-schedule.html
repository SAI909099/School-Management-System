{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sinf jadvali</title>
  <link rel="stylesheet" href="{% static 'css/jadval-style.css' %}">
  <style>
    .page { padding: 16px; }
    .toolbar { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:12px; }
    .btn { padding:8px 12px; border:1px solid #ddd; border-radius:8px; background:#f7f7f7; cursor:pointer; }
    .btn.primary { background:#4f46e5; color:#fff; border-color:#4f46e5; }
    .panel { background:#fff; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.06); padding:14px; }
    .meta { margin-bottom:8px; color:#444; }
    table.schedule { width:100%; border-collapse:collapse; }
    table.schedule th, table.schedule td { border:1px solid #e5e7eb; padding:10px; vertical-align:top; }
    table.schedule thead th { background:#f5f5f5; }
    .entry { display:flex; flex-direction:column; gap:3px; }
    .entry .subj { font-weight:600; color:#111827; }
    .entry .teacher { color:#374151; }
    .entry .room, .entry .time { font-size:12px; color:#6b7280; }
    @media print {
      .toolbar { display:none !important; }
      body { background:#fff; }
      .panel { box-shadow:none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo"><img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo-img"></div>
      <h3 class="sidebar-title">School</h3>
      <nav class="menu">
        <a href="/dashboard/"><img src="{% static 'icons/Asosiy.png' %}" alt=""> Asosiy</a>
        <a href="/schedule/classes/"><img src="{% static 'icons/Jadval.png' %}" alt=""> Jadval editor</a>
      </nav>
    </aside>

    <main class="content">
      <div class="page">
        <div class="toolbar">
          <button id="btnPrint" class="btn">üñ®Ô∏è Chop etish</button>
          <button id="btnOpenEditor" class="btn">‚úèÔ∏è Tahrirlash</button>
          <span id="title" style="font-weight:700; margin-left:auto;">Sinf: ‚Äî</span>
        </div>

        <div class="panel">
          <div class="meta" id="meta"></div>
          <table class="schedule" id="scheduleTable"></table>
        </div>

        <div id="msg" class="hidden"></div>
      </div>
    </main>
  </div>

  <script src="{% static 'js/public-class-schedule.js' %}"></script>
</body>
</html>
